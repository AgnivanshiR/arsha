            <label for="mobile">Mobile#:</label>
            <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" required>
            
            <label for="email">Email ID:</label>
            <input type="email" name="email" id="email" required>
            
            <label for="introducedBy">Introduced by:</label>
            <input type="text" name="introducedBy" id="introducedBy" required>
            
            <label for="state">Name of the state:</label>
            <select name="state" id="state">

            <label for="address">Address:</label>
            <textarea name="address" id="address" required></textarea>
            
            <label for="identityProof">Upload a copy of Identity Proof (PDF or image):</label>
            <input type="file" name="identityProof" id="identityProof" accept=".pdf, .jpg, .jpeg, .png" required>
            
            <label for="addressProofs">Upload a copy of two Address Proofs (PDF or image):</label>
            <input type="file" name="addressProofs[]" id="addressProofs1" accept=".pdf, .jpg, .jpeg, .png" required>
            <input type="file" name="addressProofs[]" id="addressProofs2" accept=".pdf, .jpg, .jpeg, .png" required>
            
            <label for="itProfessional">Are you an IT Professional?</label>
            <select name="itProfessional" id="itProfessional">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="experience">Total Years of experience in IT Field:</label>
            <input type="number" name="experience" id="experience" required>
            
            <label for="primaryCompetency">Key Competency (Primary):</label>
            <input type="text" name="primaryCompetency" id="primaryCompetency" required>
            
            <label for="secondaryCompetency">Key Competency (Secondary):</label>
            <input type="text" name="secondaryCompetency" id="secondaryCompetency">
            
            <label for="competencyReason">Reason behind choosing the particular competency:</label>
            <textarea name="competencyReason" id="competencyReason" required></textarea>
            
            <label for="resume">Upload a copy of your resume (PDF):</label>
            <input type="file" name="resume" id="resume" accept=".pdf" required>
            
            <label for="linkedin">LinkedIn Profile Link:</label>
            <input type="url" name="linkedin" id="linkedin">
            
            <label for="hoursPerWeek">How many hours per week you can devote for BIT IT?</label>
            <input type="number" name="hoursPerWeek" id="hoursPerWeek" required>
            
            <div class="hr-divider"></div>
            
            <label for="declaration">Declaration : The information and documents provided by me are correct to best of my knowledge. I agree to inform BIT IT immediately if any of these details, given by me, changes in future.</label>
            <select name="declaration" id="declaration">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="consent">I understand that BIT IT will  use my personal details (e.g. Identity proof, Address Proof etc.),  provided by me,  to process my membership application. And I give my consent to do same."</label>
